apiVersion: apps/v1
kind: Deployment
metadata:
  name: theclient-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: theclient-pod
  template:
    metadata:
      labels:
        app: theclient-pod
    spec:
      containers:
        - env:
            - name: DBDatabase
              value: footballdb
            - name: DBPassword
              value: password
            - name: DBPort
              value: "5432"
            - name: DBServer
              value: thedb-service
            - name: DBUser
              value: marcus
          image: squigs/annoyingclient:1.0
          name: theclient-container
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always
